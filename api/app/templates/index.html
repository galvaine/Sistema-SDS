<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//static/index.css">
    
    <title>Gcm Santa Cruz do Capibaribe</title>
</head>
<body>
    <!-- Painel da esquerda com fundo -->
    <div class="left-panel">   
    </div>

    <!-- Painel da direita com login -->
    <div class="right-panel">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo_menor.jpg') }}" alt="Guarda Municipal Santa Cruz do Capibaribe">
        </div>
        <div class="login-box">
            <form action="{{ url_for('index') }}" method="post">
                {{ fomulario_login.csrf_token }}
            
                {{ fomulario_login.email(placeholder="nome@example.com") }}
                {{ fomulario_login.senha(placeholder="Senha") }}
                
                {{ fomulario_login.btnSubimit(class='botao') }} 
            </form>
        </div>
        <a href="{{ url_for('cadastro') }}">Cadastro</a>
    </div>
</body>
</html>
